<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Bar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato&family=Tektur&family=VT323&display=swap" rel="stylesheet">
</head>
<style>
  body {
    position: relative;
    height: 100vh;
  }
  
  #soundBar {
    transition-duration: 100ms;
    background-color: red;
  }

  .rectangle {
    margin-top: 16px;
    height: 36px;
    width: 0;
  }
  
  .circle {
    position: absolute;
    height: 5px;
    width: 5px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0);
    border-radius: 50%;
  }
</style>
<body>
  <button id="recordBtn"><i class="fa-solid fa-microphone"></i></button>
  <div id="soundBar" class="rectangle"></div>
</body>
<script src="app.js"></script>
</html>
